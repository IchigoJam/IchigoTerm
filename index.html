  <div id=divij></div>
  <textarea id=talog></textarea>
  <form id=form><input id=inp><button id=btnsend>SEND</button></form>

  <div class=buttons>
    <button id=btnreq>connect</button> → 
    <button id=btnled1>LED1</button>
    <button id=btnled0>LED0</button>
    <button id=btnesc>ESC</button>
    <button id=btnfull>FULL</button>
    <label><input type=checkbox id=mixjuice>MixJuice</label>
  </div>
</main>

<script type="module">
import { BufferedReader } from "https://js.sabae.cc/BufferedReader.js";
import { TextWriter } from "https://js.sabae.cc/TextWriter.js";
import { sleep } from "https://js.sabae.cc/sleep.js";
import { IJScreen } from "https://ichigojam.github.io/ij-screen/ij-screen.js";
const ijs = new IJScreen();
divij.appendChild(ijs);

const fetchAndPut = async (url, post) => {
  try {
    const opt = !post ? undefined : {
      method: "POST",
      body: encodeBin(post),
      headers: {
        //"Content-type": "application/octet-stream",
        "Content-type": "text/plain",
      },
    };
    const bin = await (await fetch(url, opt)).arrayBuffer();
    const s = new Uint8Array(bin);
    for (let i = 0; i < s.length; i++) {
      const c = s[i];
      putc(c);
      await sleep(30);
      if (!iopanel.chkmixjuice.checked) {
        break;
      }
    }
  } catch (e) {
    console.log(e);
  }
};

export class MixJuice {
  constructor() {
    this.buf = "";
    this.posts = null;
    this.postsurl = null;
  }
  write(c) {
    for (;;) {
      this.buf += c;
      const n = this.buf.indexOf("\n");
      if (n < 0) {
        return;
      }
      const s = this.buf.substring(n);
      this.buf = this.buf.substring(n + 1);

      if (s.startsWith("MJ ")) {
        if (s.startsWith("MJ GET ")) {
          const url = "http://" + s.substring(7);
          fetchAndPut(url);
        } else if (s.startsWith("MJ GETS ")) {
          const url = "https://" + s.substring(8);
          fetchAndPut(url);
        } else if (s.startsWith("MJ POSTS START ")) {
          this.postsurl = "https://" + s.substring(15);
          console.log(postsurl)
          this.posts = [];
          return;
        } else if (s == "MJ POSTS END") {
          fetchAndPut(this.postsurl, this.posts.join("\n"));
        }
        /*
        MJ PCT contenttype
        */
      }
      if (this.posts != null) {
        this.posts.push(s);
      }
		}
  }
  async read() {

  }
}

export const scrollBottom = (comp) => {
  comp.scroll(0, comp.scrollHeight - comp.clientHeight);
};

const ALPHA_U = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const ALPHA_L = "abcdefghijklmnopqrstuvwxyz";
const upperXlower = (c) => {
  const n = ALPHA_L.indexOf(c);
  if (n >= 0) {
    return ALPHA_U[n];
  }
  const m = ALPHA_U.indexOf(c);
  if (m >= 0) {
    return ALPHA_L[m];
  }
  return c;
};

let state = 0;
let cx = 0;

const log = (s) => {
  talog.value += s;
  scrollBottom(talog);
  // for ij-screen
  for (const c of s) {
    const b = c.charCodeAt(0);
    if (state == 0) {
      if (b == 0x15) {
        state = 1;
      } else if (b == 0x13) {
        ijs.lc(0, 0);
      } else if (b == 0x0c) {
        ijs.cls(); // todo: 本当の実装はカーソル以降削除
        // https://fukuno.jig.jp/1092
      } else if (b >= 0x20 || b == 0xa) {
        // 大文字小文字反転
        ijs.putc(c);
      }
    } else if (state == 1) {
      cx = b - 32;
      state = 2;
    } else if (state == 2) {
      const cy = b - 32;
      ijs.lc(cx, cy);
      state = 0;
    } else if (b >= 0x20) {
      ijs.putc(c);
    }
  }
};

const main = async (port) => {
  const baudRate = 115200;
  await port.open({ baudRate });
  const writer = new TextWriter(port.writable.getWriter());
  const reader = new BufferedReader(port.readable.getReader({ mode: "byob" }));

  const send = (s) => {
    writer.writeString(s);
    log(s);
  };
  btnsend.onclick = form.onsubmit = (e) => {
    const s = inp.value + "\n";
    send(s);
    inp.value = "";
    e.preventDefault();
  };
  btnled1.onclick = () => {
    send("LED1\n");
  };
  btnled0.onclick = () => {
    send("LED0\n");
  };
  btnesc.onclick = () => {
    send("\x1b");
  };
  let flgright = false;
  let flgleft = false;
  let flgup = false;
  let flgdown = false;
  let flgspace = false;
  document.body.onkeydown = (e) => {
    if (e.key == "ArrowRight") {
      if (!flgright) {
        flgright = true;
        send("\x1d");
      }
    } else if (e.key == "ArrowLeft") {
      if (!flgleft) {
        flgleft = true;
        send("\x1c");
      }
      /*
    } else if (e.key == "ArrowUp") {
      if (!flgup) {
        flgup = true;
        send("\x1e");
      }
    } else if (e.key == "ArrowDown") {
      if (!flgdown) {
        flgdown = true;
        send("\x1f");
      }
      */
    } else if (e.key == "Space") {
      if (!flgspace) {
        flgspace = true;
        send("\x20");
      }
    } else if (e.key == "Escape") {
      send("\x1b");
    } else if (e.key == "F1") {
      send("\x13\x0c");
    } else if (e.key == "F2") {
      send("LOAD");
    } else if (e.key == "F3") {
      send("SAVE");
    } else if (e.key == "F4") {
      send("LIST\n");
    } else if (e.key == "F5") {
      send("RUN\n");
    } else if (e.key == "Enter") {
      send("\n");
    } else if (e.key.length == 1) {
      send(upperXlower(e.key));
    }
  };
  document.body.onkeyup = (e) => {
    if (e.key == "ArrowRight") {
      if (flgright) {
        flgright = false;
        send("\x1d");
      }
    } else if (e.key == "ArrowLeft") {
      if (flgleft) {
        flgleft = false;
        send("\x1c");
      }
      /*
    } else if (e.key == "ArrowUp") {
      if (flgup) {
        flgup = false;
        send("\x1e");
      }
    } else if (e.key == "ArrowDown") {
      if (flgdown) {
        flgdown = false;
        send("\x1f");
      }
      */
    } else if (e.key == "Space") {
      if (flgspace) {
        flgspace = false;
        send("\x20");
      }
    }
  };
  const loop = async () => {
    for (;;) {
      const b = await reader.readByte();
      const c = String.fromCharCode(b);
      log(c);
    }
  };
  loop();
}
btnreq.onclick = async () => {
  const port = await navigator.serial.requestPort();
  main(port);
};

const ports = await navigator.serial.getPorts();
if (ports.length > 0) {
  main(ports[0]);
}

btnfull.onclick = () => {
  ijs.requestFullscreen();
};
